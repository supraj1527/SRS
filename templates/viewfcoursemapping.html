{% extends 'adminhome.html' %}

{% block 'body' %}

<h3 align="center"><u>View All Faculty</u></h3>
<h5>
    Total faculty = {{count}}
</h5>

<input class="form-control" id="myInput" type="text" placeholder="Name"><br>
<table align="center" border="2" width="50"  height="50" class="table table-bordered table-striped">
    <thead>
    <tr bgcolor="lightblue" align="center">

        <td>Faculty</td>
         <td>Course</td>

    </tr>
    </thead>
    <tbody  id="myTable">
    {% for fcoursemapping in  fcoursedata %}


    <tr bgcolor="" align="center">

        <td>{{fcoursemapping.faculty}}</td>
         <td>{{fcoursemapping.Course}}</td>
    </tr>


    {%   endfor   %}
    </tbody>
</table>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

{%  endblock  %}
