{% extends 'adminhome.html' %}

{% block 'body' %}

<h3 align="center"><u>Delete Faculty Course Mapping</u></h3>
<h5>
    Total faculty = {{count}}
</h5>

<input class="form-control" id="myInput" type="text" placeholder="Name"><br>
<table align="center" border="2" width="50"  height="50" class="table table-bordered table-striped">
    <thead>
    <tr bgcolor="lightblue" align="center">
         <td>id</td>
        <td>Faculty</td>
        <td>Course</td>
        <td>Delete</td>
    </thead>
    <tbody  id="myTable">
    {% for fcoursedata in  fcoursedata2 %}


    <tr bgcolor="" align="center">
          <td>{{fcoursedata.mapid}}</td>
        <td>{{fcoursedata.faculty}}</td>

        <td>{{fcoursedata.Course}}</td>
        <td>
            <a href="/fcoursemappingdelete/{{fcoursedata.id}}">Delete</a>
        </td>
    </tr>


    {%   endfor   %}
    </tbody>
</table>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

{%  endblock  %}
